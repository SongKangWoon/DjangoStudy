{% extends "blog/base.html" %}
{% block title %} SuperLuckyGGang Blog {% endblock %}
{% block content %}
    <h1> SuperLuckyGGang Blog </h1>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{% url 'blog:post_detail' post.id %}">
                    {{post.title}}
                </a>
            </h2>
            <p class="date">
                Published {{ post.publish }} by {{post.author}}
            </p>
            {{ post.body|truncatewords:30|linebreaks }}
        </div>
    {% endfor %}
{% endblock content %}
